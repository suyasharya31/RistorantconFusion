<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
  <div fxFlex="40" *ngIf="dish">
    <mat-card >
        <mat-card-header>
                <mat-card-title>
                <h1>{{dish.name}}</h1>
              </mat-card-title>
        </mat-card-header>
        <img  mat-card-sm-image src={{dish.image}}>
        <mat-card-content>
        <p matLine>
            <span>{{dish.description}}</span>
        </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" [routerLink]="['/dishdetail',prev]">prev</button>
            <button mat-stroked-button color="primary">Like</button>
            <button mat-stroked-button color="primary">Share</button>
            <button mat-stroked-button color="primary" (click)="goBack()">BACK</button>
            <button mat-raised-button color="accent" [routerLink]="['/dishdetail',next]">next</button>        

          </mat-card-actions>
    </mat-card>    
   </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-card >
    <div><h1>Comments</h1></div>
    <mat-list *ngIf="dish">
      <mat-list-item *ngFor="let dish of dish.comments">
         <p matLine> {{dish.comment}}</p>
         <p matLine>{{dish.rating}} Stars</p>
         <p matLine>-- {{dish.author}}  {{dish.date | date}}</p>
      </mat-list-item>
    </mat-list>
  
    </mat-card> 
    </div>

</div>
<div [hidden]="dish">
  <mat-spinner></mat-spinner>
</div>
