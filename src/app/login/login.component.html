<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    
      <mat-form-field appearance="outline">
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username">
        <mat-icon matSuffix>mail</mat-icon>
       </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <input matInput #input maxlength="10" placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
        <mat-icon matSuffix>sentiment_satisfied</mat-icon>
        <mat-hint>Max 10 Characters</mat-hint>
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
      <br>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>
